<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TK Ridez - Coming Soon</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #0f0c29, #302b63, #24243e);
      color: white;
      overflow-x: hidden;
    }

    .main {
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 20px;
    }

    .logo {
      width: 200px;
      max-width: 80%;
      margin-bottom: 20px;
    }

    .coming-soon {
      font-size: 26px;
      margin: 10px 0 20px;
    }

    .insta a {
      color: white;
      text-decoration: none;
      font-size: 18px;
      display: inline-flex;
      align-items: center;
      gap: 8px;
    }

    .insta img {
      width: 28px;
    }

    .gallery {
      height: 100vh;
      position: relative;
    }

    .gallery img {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      opacity: 0;
      transition: opacity 1.5s ease-in-out;
      z-index: 0;
    }

    .gallery img.active {
      opacity: 1;
    }
  </style>
</head>
<body>

  <div class="main">
    <img src="logo.png" alt="TK Ridez Logo" class="logo" />
    <div class="coming-soon">Coming Soon</div>
    <div class="insta">
      <a href="https://www.instagram.com/tkridez" target="_blank">
        <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" alt="Instagram Icon" />
        Follow us on Instagram
      </a>
    </div>
  </div>

  <div class="gallery">
    <img src="image1.jpg" class="active" />
    <img src="image2.jpg" />
  </div>

  <script>
    let current = 0;
    const images = document.querySelectorAll(".gallery img");
    setInterval(() => {
      images[current].classList.remove("active");
      current = (current + 1) % images.length;
      images[current].classList.add("active");
    }, 4000);
  </script>

</body>
</html>
