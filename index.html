<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TK Ridez - Coming Soon</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background-color: black;
      color: white;
      overflow-x: hidden;
    }

    .main {
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 20px;
      position: relative;
      z-index: 1;
    }

    .logo {
      width: 320px;
      max-width: 90%;
      margin-bottom: 30px;
    }

    .coming-soon {
      font-size: 28px;
      font-weight: 700;
      margin: 10px 0 20px;
      letter-spacing: 1px;
    }

    .insta a {
      color: white;
      text-decoration: none;
      font-size: 18px;
      display: inline-flex;
      align-items: center;
      gap: 8px;
      font-weight: 400;
    }

    .insta img {
      width: 28px;
    }

    .gallery {
      height: 100vh;
      position: relative;
      overflow: hidden;
    }

    .gallery img {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      max-width: 100%;
      max-height: 100%;
      width: auto;
      height: 100%;
      opacity: 0;
      transition: opacity 1.5s ease-in-out;
      z-index: 0;
      object-fit: contain;
      background-color: black;
    }

    .gallery img.active {
      opacity: 1;
    }

    @media screen and (max-width: 600px) {
      .logo {
        width: 240px;
      }

      .coming-soon {
        font-size: 22px;
      }

      .insta a {
        font-size: 16px;
      }
    }
  </style>
</head>
<body>

  <div class="main">
    <img src="logo.png" alt="TK Ridez Logo" class="logo" />
    <div class="coming-soon">Coming Soon</div>
    <div class="insta">
      <a href="https://www.instagram.com/tkridez" target="_blank">
        <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" alt="Instagram Icon" />
        Follow us on Instagram
      </a>
    </div>
  </div>

  <div class="gallery">
    <img src="image1.jpg" class="active" />
    <img src="image2.jpg" />
  </div>

  <script>
    let current = 0;
    const images = document.querySelectorAll(".gallery img");
    setInterval(() => {
      images[current].classList.remove("active");
      current = (current + 1) % images.length;
      images[current].classList.add("active");
    }, 4000);
  </script>

</body>
</html>
